<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProGrad Super Wars</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="parent">
        <div class="hero">
            <div class="card">
                <img src="images/super-1.png" alt="Spider-Man">
                <br>
                <div>Spider-Man</div>
                <h1>12</h1>
            </div>
            <div class="card">
                <img src="images/super-3.png" alt="Wonder Woman">
                <br>
                Wonder Woman
                <h1>65</h1>
            </div>
            <div class="card">
                <img src="images/super-13.png" alt="">
                <br>
                Hulk
                <h1>57</h1>
            </div>
            <div class="card">
                <img src="images/super-14.png" alt="Deadpool">
                <br>
                Deadpool
                <h1>40</h1>
            </div>
            <div class="card">
                <img src="images/super-15.png" alt="Black Panther">
                <br>
                Black Panther
                <h1>50</h1>
            </div>
            <div class="card">
                <img src="images/super-16.png" alt="Doctor Strange">
                <br>
                Doctor Strange
                <h1>75</h1>
            </div>
        </div>
        <div id="score">
            <h1>17-14</h1>
        </div>
        <div class="villain">
            <div class="card">
                <img src="images/super-2.png" alt="Cpt America">
                <br>
                <div>Captain America</div>
                <h1>50</h1>
            </div>
            <div class="card">
                <img src="images/super-4.png" alt="Gem Woman">
                <br>
                Gem Woman
                <h1>10</h1>
            </div>
            <div class="card">
                <img src="images/super-19.png" alt="Wasp">
                <br>
                Wasp
                <h1>22</h1>
            </div>
            <div class="card">
                <img src="images/super-18.png" alt="Gamora">
                <br>
                Gamora
                <h1>50</h1>
            </div>
            <div class="card">
                <img src="images/super-20.png" alt="Thanos">
                <br>
                Thanos
                <h1>80</h1>
            </div>
            <div class="card">
                <img src="images/super-17.png" alt="Star-Lord">
                <br>
                Star-Lord
                <h1>34</h1>
            </div>
        </div>
    </div>
    <footer class="footer">Made with <img src="/images/Vector.svg"> by ProGrad</footer>
</body>

</html>
